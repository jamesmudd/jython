# File for Azure Piplelines CI Builds
    
jobs:
- job: Linux
  pool:
    vmImage: 'ubuntu-16.04'
  variables:
   osName: Linux
  strategy:
    matrix:
      Java 7:
        java.version: '1.7'
      Java 8:
        java.version: '1.8'
      Java 10:
        java.version: '1.10'
  steps:
  - template: azure-pipelines-common-steps.yml

- job: Windows
  pool:
    vmImage: 'vs2017-win2016'
  variables:
   osName: Windows
  strategy:
    matrix:
      # No Java 7 in the Windows image
      Java 8:
        java.version: '1.8'
      Java 10:
        java.version: '1.10'
  steps:
  - template: azure-pipelines-common-steps.yml

- job: macOS
  pool:
    vmImage: 'macOS-10.13'
  variables:
   osName: macOS
  strategy:
    matrix:
      # No Java 7 in th macOS image
      Java 8:
        java.version: '1.8'
      Java 10:
        java.version: '1.10'
  steps:
  # Mac image doesn't include ant by default so install it
  - script: brew install ant
    displayName: Install Ant
  - template: azure-pipelines-common-steps.yml
